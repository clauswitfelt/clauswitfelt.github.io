<script>
function htest()
{
  var r=0;
  var sprg1=prompt("Hovedhobbitten i Ringenes Herre?");
  if(sprg1=="Frodo")
  {
    r=r+1;
  }

  var sprg2=prompt("Hoved-hobitten i Hobitten");
  if(sprg2=="Bilbo")
  {
    r=r+1;
  }

  var sprg3=prompt("Navnet på det ækle, slimede væsen i Ringenes Herre?");
  if(sprg3=="Gollum")
  {
    r=r+1;
  }

  var sprg4=prompt("Der, hvor hobitterne bor");
  if(sprg4=="Herredet")
  {
    r=r+1;
  }

  var sprg5=prompt("Der hvor elverne holder til");
  if(sprg5=="Kløvedal")
  {
    r=r+1;
  }
  
alert("Du fik: "+r+" magiske hobbit-point. Gandalf nikker og klør sig i sit hvide skæg!");


  
}
  
</script>
