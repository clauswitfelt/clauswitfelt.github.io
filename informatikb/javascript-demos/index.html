<script>
var aktrum=0;
var ting=["et spyd","en bøjet femøre","et bulet hjelm","kun et tot vissent græs","Ringen over dem alle"];
var rum=["salen", "gangen","Sarumans borg","Thingvalla sletten", "Enden af verden"];
var inv=["en madpose"," sværdet SKRÆP", " 3 magiske trylle-terninger"];  
  
function start()
{
  
  document.getElementById("rum").innerHTML="Du er nu i "+rum[aktrum];
  document.getElementById("info").innerHTML="Du kan se "+ting[aktrum];
  document.getElementById("status").innerHTML="Du medbringer "+inv;
}
  
function hojre()
  
{
  aktrum=aktrum+1;
  tjek();
  start();
  
}
 
function venstre()
{
  aktrum=aktrum-1;
  if(aktrum<0)
  {
    aktrum=0;
  }
  tjek();
  start();
}
  
function saml()
{
  t=ting[aktrum];
  alert("Du tager nu "+t);
  ting[aktrum]=" ";
  inv.push(t);
}
  
function komm()
{
  alert("Hov, hov - hvem der......???");
}
  
function tjek()
{
  var u=inv.length;
  if(aktrum==4 && u>7)
  {
      alert("Du nåede til enden af verden med alle tingene. Smid ringen i Mordors miner og vend fredeligt hjem til Herredet!");  
  }
}
  
</script>

      <h4>Et tekst-baseret adventure spil af Claus Witfelt!</h4>

      <div id="status">Du har følgende med...</div><p>
    
    <button class="button button1" onclick="start()">start spillet - Eventyret om ringen!</button><p>
    <button class="button button1" onclick="hojre()">Gå til højre!</button><br>
    <button class="button button1" onclick="venstre()">Gå til venstre!</button><br>
    <button class="button button1" onclick="saml()">Saml ting op</button><br>
