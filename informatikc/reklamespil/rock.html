    {

            silverados=silverados-10000;

        if(managernavn==2)

         managernavn="Herman Nielsen";
            silverados=silverados-7500;
        }
        status();    
    }

    {
        if(managernavn=="din lillebror")

            manager();
        } else {

            {

                     alert("Koncerten i Monterey bliver en MEGA-succes!");

                    silverados=silverados-12000;

            }
        
            if(k==3)
            {
                var s =Math.floor((Math.random() * 2) + 1);
                if(s==1)
                {
                    alert("Koncerten på Times Square bliver en MEGA-succes!");
                    silverados=silverados+14000;   
                }
                
                if(s==2)
                {
                    alert("Tilskuerne udebliver til jeres koncerten på Times Square!");
