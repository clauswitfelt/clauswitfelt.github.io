<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Writing Box</title>
    <script src="./Student Writing Box_files/jspdf.umd.min.js"></script>
    <script src="./Student Writing Box_files/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: block;
            max-width: 90%;
            margin: auto;
            text-align: left;
        }
        .editor {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            resize: none;
            font-size: 16px;
            text-align: left;
            background: white;
            border-radius: 5px;
        }
        .toolbar {
            margin-bottom: 10px;
        }
        .toolbar button {
            font-size: 14px;
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toolbar button:hover {
            background: #0056b3;
        }
        button.save {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button.save:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Write Your Text Below</h2>
        <div class="toolbar">
            <button onclick="formatText(&#39;bold&#39;)"><b>B</b></button>
            <button onclick="formatText(&#39;italic&#39;)"><i>I</i></button>
            <button onclick="formatText(&#39;underline&#39;)"><u>U</u></button>
        </div>
        <div id="studentText" class="editor" contenteditable="true" onpaste="return false;" oncopy="return false;"></div>
        <br>
        <button class="save" onclick="saveAsPDF()">Save as PDF</button>
    </div>
    
    <script>
        document.getElementById('studentText').addEventListener('keydown', function(event) {
            if ((event.ctrlKey || event.metaKey) && (event.key === 'v' || event.key === 'c')) {
                event.preventDefault();
            }
        });

        function formatText(command) {
            document.execCommand(command, false, null);
        }
        
        function saveAsPDF() {
            html2canvas(document.getElementById("studentText"), { scale: 2 }).then(canvas => {
                const imgData = canvas.toDataURL("image/png");
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
                const imgWidth = 190;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                doc.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
                doc.save('student_text.pdf');
            });
        }
    </script>


</body></html>
